name: Sync Wiki to Website

on:
  schedule:
    - cron: '* * */7 * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Website
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Wiki
        uses: actions/checkout@v4
        with:
          repository: liliana-sanfilippo/react-bibtex-reference-manager.wiki
          path: wiki-temp

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Wiki Files
        run: |
          mkdir -p website/public/wiki
          
          # Kopiere alle Markdown-Dateien
          cp wiki-temp/*.md website/public/wiki/ || true
          
          # Kopiere auch Bilder falls vorhanden
          cp wiki-temp/*.png wiki-temp/*.jpg wiki-temp/*.gif website/public/wiki/ 2>/dev/null || true

      - name: Commit Changes
        working-directory: website
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/wiki/
          
          if ! git diff --staged --quiet; then
            git commit -m "Sync wiki from react-bibtex-reference-manager [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi